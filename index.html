<!DOCTYPE html>    
<html lang="es">      
<head>      
  <meta charset="UTF-8" />      
  <meta name="viewport" content="width=device-width, initial-scale=1" />      
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">      
  <style>      
    :root {      
      --bg: 15 18 25;      
      --ink: 235 238 245;      
      --glass-alpha: .14;      
      --blur: 16px;      
      --ring: 255 255 255;      
      --glow: 99 102 241;      
      --edge-size: 30%;      
    }      
    * { box-sizing: border-box; }      
    html, body {      
      height: 100%;      
      margin: 0;      
      font: 500 16px/1.4 'Lato', sans-serif;      
      color: rgb(var(--ink));      
      overflow-x: hidden;       
    }      
    body {      
      display: flex;      
      flex-direction: column;      
      min-height: 100vh;      
      background: radial-gradient(1200px 700px at 15% 10%, rgba(99,102,241,.22), transparent 60%),      
                  radial-gradient(900px 600px at 85% 0%, rgba(34,197,94,.20), transparent 60%),      
                  radial-gradient(1000px 700px at 50% 100%, rgba(56,189,248,.20), transparent 55%),      
                  linear-gradient(180deg, rgb(7 9 14), rgb(12 14 22));      
      background-attachment: fixed;      
      padding-top: clamp(72px, 10vh, 120px);      
    }      

/* CABECERA TRANSLÚCIDA */      
.glass-header {      
  --mx: 50%;      
  --my: 50%;      
  position: fixed;      
  top: 0; left: 0; right: 0;      
  height: clamp(72px, 50vh, 120px);      
  display: grid;      
  grid-template-columns: 1fr auto 1fr;      
  align-items: center;      
  gap: 16px;      
  padding: 12px clamp(16px, 5vw, 48px);      
  z-index: 50;      
  background: color-mix(in oklab, rgba(var(--bg)/var(--glass-alpha)), transparent);      
  backdrop-filter: saturate(160%) blur(var(--blur));      
  -webkit-backdrop-filter: saturate(160%) blur(var(--blur));      
  border-bottom: 1px solid color-mix(in oklab, rgba(var(--ink)/.08), transparent);      
  box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 10px 30px rgba(0,0,0,.06);      
  overflow: clip;      
  isolation: isolate;      
}      
.glass-header::before {      
  content: "";      
  position: absolute; inset: -40% -10%;      
  pointer-events: none;      
  background: radial-gradient(200px 200px at var(--mx) var(--my), rgba(var(--ring)/.55), transparent 60%);      
  filter: blur(18px) saturate(130%);      
  opacity: 0;      
  transition: opacity .25s ease;      
  mix-blend-mode: screen;      
}      
.glass-header.is-hot::before { opacity: 1; }      
.glass-header::after {      
  content: "";      
  position: absolute; left: 0; right: 0; bottom: 0; height: 3px;      
  pointer-events: none;      
  background: linear-gradient(to right, rgba(var(--glow)/.0) 0%, rgba(var(--glow)/.0) 100%);      
  box-shadow: 0 0 16px 2px rgba(var(--glow)/.0);      
  transition: background .18s ease, box-shadow .18s ease, opacity .25s ease;      
  opacity: .0;      
}      
.glass-header.edge-left::after {      
  background: linear-gradient(to right,      
    rgba(var(--glow)/.85) 0%, rgba(var(--glow)/.75) 8%, rgba(var(--glow)/.18) var(--edge-size), rgba(var(--glow)/0) calc(var(--edge-size) + 12%));      
  box-shadow: 0 0 22px 3px rgba(var(--glow)/.35);      
  opacity: 1;      
}      
.glass-header.edge-right::after {      
  background: linear-gradient(to left,      
    rgba(var(--glow)/.85) 0%, rgba(var(--glow)/.75) 8%, rgba(var(--glow)/.18) var(--edge-size), rgba(var(--glow)/0) calc(var(--edge-size) + 12%));      
  box-shadow: 0 0 22px 3px rgba(var(--glow)/.35);      
  opacity: 1;      
}      

.brand { font-weight: 700; opacity: .9; }      
.title {      
  grid-column: 1 / -1;      
  text-align: center;      
  font-weight: 800;      
  font-size: clamp(28px, 6.4vw, 64px);      
  text-shadow: 0 1px 8px rgba(255,255,255,.06);      
}      
@media (min-width: 860px) { .title { grid-column: 2; } }      

/* CONTENIDO */      
main { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 32px; }      
.videos-container {      
  display: grid;      
  grid-template-columns: 1fr;      
  gap: 24px;      
  width: 100%;      
  max-width: 1200px;      
}      
.videos-container iframe {      
  width: 100%;      
  aspect-ratio: 16 / 9;      
  border-radius: 16px;      
  border: none;      
  box-shadow: 0 4px 20px rgba(0,0,0,.4);      
}      
@media (min-width: 600px) {      
  .videos-container { grid-template-columns: repeat(2, 1fr); }      
}      
@media (min-width: 960px) {      
  .videos-container { grid-template-columns: repeat(3, 1fr); }      
}      

/* FOOTER GLASS */      
footer {      
  --mx: 50%;      
  --my: 50%;      
  position: relative;      
  text-align: center;      
  padding: 24px 16px;      
  color: rgba(235,238,245,0.6);      
  font-size: 14px;      
  background: color-mix(in oklab, rgba(var(--bg)/var(--glass-alpha)), transparent);      
  backdrop-filter: saturate(160%) blur(var(--blur));      
  -webkit-backdrop-filter: saturate(160%) blur(var(--blur));      
  border-top: 1px solid color-mix(in oklab, rgba(var(--ink)/.08), transparent);      
  box-shadow: 0 -1px 0 rgba(255,255,255,.06) inset, 0 -10px 30px rgba(0,0,0,.06);      
  isolation: isolate;      
  overflow: clip;       
}      
footer::before {      
  content: "";      
  position: absolute; inset: -40% -10%;      
  pointer-events: none;      
  background: radial-gradient(200px 200px at var(--mx) var(--my), rgba(var(--ring)/.55), transparent 60%);      
  filter: blur(18px) saturate(130%);      
  opacity: 0;      
  transition: opacity .25s ease;      
  mix-blend-mode: screen;      
}      
footer.is-hot::before { opacity: 1; }      
  </style>      
</head>      
<body>    
  <!-- CABECERA -->    
  <header class="glass-header" id="cabecera" aria-label="Cabecera translúcida con luz reactiva">    
    <div class="brand">Oracle System</div>    
    <div class="spacer"></div>    
    <nav class="nav" aria-label="Navegación"></nav>    
    <div class="title">MAIN MENU</div>    
  </header>    

  <!-- CONTENIDO CON VIDEOS -->      
  <main>      
    <div class="videos-container">      
      <iframe src="https://www.youtube.com/embed/KBc7rjqjhdA" allowfullscreen></iframe>      
      <iframe src="https://www.youtube.com/embed/Ndj_rE-d9pg" allowfullscreen></iframe>
    </div>      
  </main>      

  <!-- FOOTER -->      
  <footer id="footer">      
    &copy; 2025 Oracle Quantum. Powered by Oracle. – Todos los derechos reservados.     
  </footer>      

  <!-- SCRIPT DE LUZ EN CABECERA Y FOOTER -->      
  <script>      
    function throttle(fn, wait){      
      let last = 0, rafId = null, pendingArgs = null;      
      return function(...args){      
        const now = performance.now();      
        pendingArgs = args;      
        if (now - last >= wait) {      
          last = now;      
          fn.apply(this, pendingArgs);      
          pendingArgs = null;      
        } else if (!rafId) {      
          rafId = requestAnimationFrame(() => {      
            rafId = null; last = performance.now();      
            if (pendingArgs) {      
              fn.apply(this, pendingArgs);      
              pendingArgs = null;      
            }      
          });      
        }      
      };      
    }      

    const header = document.getElementById('cabecera');      
    const footer = document.getElementById('footer');      

    function updateLight(el, clientX, clientY){      
      const rect = el.getBoundingClientRect();      
      const x = Math.max(0, Math.min(clientX - rect.left, rect.width));      
      const y = Math.max(0, Math.min(clientY - rect.top, rect.height));      
      el.style.setProperty('--mx', x + 'px');      
      el.style.setProperty('--my', y + 'px');      
      el.classList.toggle('edge-left', x < rect.width / 2);      
      el.classList.toggle('edge-right', x >= rect.width / 2);      
    }      

    function bindReactiveLight(el) {      
      function onMove(ev) {      
        el.classList.add('is-hot');      
        const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;      
        const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;      
        updateLight(el, clientX, clientY);      
      }      

      const throttledMove = throttle(onMove, 16);      

      el.addEventListener('pointerenter', throttledMove);      
      el.addEventListener('pointermove', throttledMove);      
      el.addEventListener('pointerleave', () => el.classList.remove('is-hot', 'edge-left', 'edge-right'));      

      el.addEventListener('touchstart', throttledMove, { passive: true });      
      el.addEventListener('touchmove', throttledMove, { passive: true });      
      el.addEventListener('touchend', () => el.classList.remove('is-hot', 'edge-left', 'edge-right'));      
    }      

    bindReactiveLight(header);      
    bindReactiveLight(footer);      

    window.addEventListener('resize', throttle(() => {      
      [header, footer].forEach(el => {      
        const rect = el.getBoundingClientRect();      
        el.style.setProperty('--mx', rect.width / 2 + 'px');      
        el.style.setProperty('--my', rect.height / 2 + 'px');      
      });      
    }, 60));      
  </script>    
</body>    
</html>
